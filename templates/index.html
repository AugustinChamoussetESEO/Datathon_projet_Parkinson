<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Datathon</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/chat.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Changement de couleur de fond en noir */
        }

        #bg-wrap {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="bg-wrap">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <defs>
                <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
                    <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                    <stop offset="0%" stop-color="rgba(75, 0, 130, 1)"></stop>
                    <stop offset="100%" stop-color="rgba(75, 0, 130, 0)"></stop>
                </radialGradient>
                <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
                    <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                    <stop offset="0%" stop-color="rgba(0, 0, 128, 1)"></stop>
                    <stop offset="100%" stop-color="rgba(0, 0, 128, 0)"></stop>
                </radialGradient>
                <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
                    <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                    <stop offset="0%" stop-color="rgba(0, 128, 128, 1)"></stop>
                    <stop offset="100%" stop-color="rgba(0, 128, 128, 0)"></stop>
                </radialGradient>
                <radialGradient id="Gradient4" cx="50%" cy="50%" fx="4.56417%" fy="50%" r=".5">
                    <animate attributeName="fx" dur="23s" values="0%;5%;0%" repeatCount="indefinite"></animate>
                    <stop offset="0%" stop-color="rgba(0, 128, 0, 1)"></stop>
                    <stop offset="100%" stop-color="rgba(0, 128, 0, 0)"></stop>
                </radialGradient>
                <radialGradient id="Gradient5" cx="50%" cy="50%" fx="2.65405%" fy="50%" r=".5">
                    <animate attributeName="fx" dur="24.5s" values="0%;5%;0%" repeatCount="indefinite"></animate>
                    <stop offset="0%" stop-color="rgba(128, 0, 0, 1)"></stop>
                    <stop offset="100%" stop-color="rgba(128, 0, 0, 0)"></stop>
                </radialGradient>
                <radialGradient id="Gradient6" cx="50%" cy="50%" fx="0.981338%" fy="50%" r=".5">
                    <animate attributeName="fx" dur="25.5s" values="0%;5%;0%" repeatCount="indefinite"></animate>
                    <stop offset="0%" stop-color="rgba(0, 0, 0, 1)"></stop>
                    <stop offset="100%" stop-color="rgba(0, 0, 0, 0)"></stop>
                </radialGradient>
            </defs>
            <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)">
                <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
                <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform>
            </rect>
            <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)">
                <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
                <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform>
            </rect>
            <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(139.903 50 50)">
                <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform>
            </rect>
        </svg>
    </div>

    <div class="inputs">
        <div class="prof inputs">
            <div class="hdsfds">
                <div style="position: relative;">
                    <video class="authvideo video" width="640" height="480" autoplay muted playsinline></video>
                    <canvas id="videoCanvas"></canvas>
                </div>
                <div class="wave-container">
                    {% for i in range(64) %}
                    <div class="wave"></div>
                    {% endfor %}
                </div>

            </div>
        </div>
        <div class="student inputs">
            <div class="square">
                <div class="chat">
                    <div class="messages">
                        <div class="messages-content"></div>
                    </div>
                    <div class="action-box">
                        <textarea class="action-box-input" type="text" placeholder="Écrire un message..."></textarea>
                        <span class="material-symbols-outlined" id="recordButton">
                            mic
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="camfailed">
        <div class="inputs">
            <div class="square">
                <p class="great_message">Votre webcam est désactivée.</p>
                <p class="empty_message custom_msg_o">Activez votre caméra et <strong>actualisez</strong> la page.</p>
                <div class="buttons dfdc">
                    <a class="button camfailed">Actualiser</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static',filename='scripts/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/main.js') }}"></script>

    <script src="{{ url_for('static',filename='scripts/chat.js') }}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
</body>
</html>
