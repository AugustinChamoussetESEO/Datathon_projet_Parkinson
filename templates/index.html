<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Datathon</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/chat.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgba(173, 173, 237, 0.68); /* Changement de couleur de fond en noir */
        }

        #bg-wrap {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="bg-wrap">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <defs>
                <radialGradient id="Gradient1" cx="50%" cy="50%" r="0.5">
                    <stop offset="0%" stop-color="#684f6d" />
                    <stop offset="100%" stop-color="rgba(104, 79, 109, 0.2)" />
                </radialGradient>
                <radialGradient id="Gradient2" cx="50%" cy="50%" r="0.5">
                    <stop offset="0%" stop-color="#95b48e" />
                    <stop offset="100%" stop-color="rgba(149, 180, 142, 0.2)" />
                </radialGradient>
                <radialGradient id="Gradient3" cx="50%" cy="50%" r="0.5">
                    <stop offset="0%" stop-color="#99ad95" />
                    <stop offset="100%" stop-color="rgba(153, 173, 149, 0.2)" />
                </radialGradient>
            </defs>

            <circle cx="25" cy="30" r="35" fill="url(#Gradient1)">
                <animate attributeName="cx" values="25;75;25" dur="20s" repeatCount="indefinite" />
                <animate attributeName="cy" values="30;70;30" dur="24s" repeatCount="indefinite" />
            </circle>

            <circle cx="70" cy="60" r="40" fill="url(#Gradient2)">
                <animate attributeName="cx" values="70;30;70" dur="28s" repeatCount="indefinite" />
                <animate attributeName="cy" values="60;20;60" dur="26s" repeatCount="indefinite" />
            </circle>

            <circle cx="50" cy="50" r="45" fill="url(#Gradient3)">
                <animate attributeName="cx" values="50;50;50" dur="30s" repeatCount="indefinite" />
                <animate attributeName="cy" values="50;50;50" dur="30s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>



    <div class="inputs">
        <div class="prof inputs">
            <div class="hdsfds">
                <div style="position: relative;">
                    <video class="authvideo video" width="640" height="480" autoplay muted playsinline></video>
                    <canvas id="videoCanvas"></canvas>
                </div>
                <div class="wave-container">
                    {% for i in range(64) %}
                    <div class="wave"></div>
                    {% endfor %}
                </div>

            </div>
        </div>
        <div class="student inputs">
            <div class="square">
                <div class="chat">

                    <div class="messages">
                        <div class="messages-content"></div>
                    </div>
                    <div class="action-box">
                        <textarea class="action-box-input" type="text" placeholder="Écrire un message..."></textarea>
                        <span class="material-symbols-outlined" id="recordButton">
                            mic
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="camfailed">
        <div class="inputs">
            <div class="square">
                <p class="great_message">Votre webcam est désactivée.</p>
                <p class="empty_message custom_msg_o">Activez votre caméra et <strong>actualisez</strong> la page.</p>
                <div class="buttons dfdc">
                    <a class="button camfailed">Actualiser</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static',filename='scripts/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/main.js') }}"></script>

    <script src="{{ url_for('static',filename='scripts/chat.js') }}"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
</body>
</html>
